<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markus Ahlers</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="nav-column">
            <h1>Markus Ahlers</h1>            
            <nav>
                <ul>
                    <li><a href="#" data-section="about" class="active">about</a></li>
                    <li><a href="#" data-section="research" class="active">Research</a></li>
                    <li><a href="#" data-section="projects">Projects</a></li>
                    <li><a href="#" data-section="teaching">Teaching</a></li>
                </ul>
            </nav>
        </div>

        <!-- Profilbild -->
    <div class="profile-image">
        <img src="https://uni-tuebingen.de/fileadmin/_processed_/5/e/csm_markus-ahlers_244c410579.jpg" alt="Profilbild" class="profile-image">
    </div>        

    <main class="content">

            <!-- Über mich Section -->
            <div id="about" class="content-section active">
                <h2>About</h2>
                <p>I am a philosopher of science and trained computer scientist currently working at the University of Tübingen.</p>
            </div>

            <!-- Research -->
            <div id="research">
                <h2>Research</h2>
                <p>blabla</p>
            </div>
            <!-- Projekte Section -->
            <div id="projects" class="content-section">
                <h2>Projects</h2>
                <p>blablabla</p>  
            </div>

            <!-- Teaching Section -->
            <div id="teaching" class="content-section">
                <h2>Teaching</h2>
                <p>blablablabla.</p>
            </div>
        </div>
 
    </main>

    <script>
        // Navigation funktionalität
        const navLinks = document.querySelectorAll('nav a[data-section]');
        const contentSections = document.querySelectorAll('.content-section');

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Entferne active class von allen Links
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Füge active class zum geklickten Link hinzu
                this.classList.add('active');
                
                // Verstecke alle Content-Sections
                contentSections.forEach(section => section.classList.remove('active'));
                
                // Zeige die entsprechende Section
                const targetSection = document.getElementById(this.dataset.section);
                if (targetSection) {
                    targetSection.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
